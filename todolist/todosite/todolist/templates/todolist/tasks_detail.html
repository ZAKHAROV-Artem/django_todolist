{% extends 'base.html' %}
{% load static %}
{% block title %}Main page{% endblock %}

{% block main %}

<div class="card mt-3">
    <div class="card-header bg-{{ tasks.get_color }} text-light">
        {{ tasks.serious_category }}
    </div>
    <div class="card-body d-flex justify-content-between align-items-center">
        <div>
            <h5 class="card-title">{{ tasks.title }}</h5>
            <p class="card-text">{{ tasks.content }}</p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-between">
    <a href="{% url 'home' %}" class="btn btn-outline-{{ tasks.get_color }} mt-3">К всем задачам</a>
    <div>
        <a href="{% url 'task_update' tasks.pk %}" class="btn btn-outline-{{ tasks.get_color }} mt-3">Обновить</a>
        <a href="{% url 'task_delete' tasks.pk %}" class="btn btn-outline-{{ tasks.get_color }} mt-3">Удалить</a>
    </div>
</div>
{% endblock %}
