{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">

    {% for item in tasks %}
    <div class="card mt-3">
        <div class="card-header bg-{{ item.get_color }} text-light">
            {{ item.serious_category }}
        </div>
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.content|truncatewords:8 }}...</p>
            </div>
            <a href="{{ item.get_absolute_url }}" class="btn btn-{{ item.get_color }}">Просмотреть</a>
        </div>
    </div>
    {% empty %}
    <h3>Сейчас нет задач :)</h3>
    {% endfor %}

</div>
{% endblock %}
